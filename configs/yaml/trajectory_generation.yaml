RRT:
  verbose: 3
  max_nodes: 1000
  min_cost: 0.05
  horizon: 1
  max_configs: -1
  stepsize: [
    .075, .05, .075,  # hip
    .1, .1, .1,  # knee, ankle, ankle
    .075, .05, .075,  # hip
    .1, .1, .1,  # knee, ankle, ankle
    .075, .05, .05,  # waist
    .75, .75, .75,  # shoulder
    .075, .1, .1, .1,  # elbow, wrist, wrist, wrist
    .05, .05, .05,  # shoulder
    .075, .1, .1, .1,  # elbow, wrist, wrist, wrist
  ]
  path_diff_thresh: 0.05
  target_min_dist: 30.
  target_prob: .2
  disable_node_max_strikes: 1  # Change to ratio: success/total
  sample_uniform: false
  warm_start: false
  threading: true  # Depending on the hardware this may lead to faster computations.
  start_idx: 8
  end_idx: -1
  bidirectional: false
  cost_max_method: false
  sample_count: 1000
  sampling_strategy: rs
  n_best_actions: 16  # Only for random sampling strategy
  cem_steps: 5  # Only for CEM
  regularization_weight: .1
  output_dir: ${hydra:runtime.output_dir}
  q_mask: [
    0., 0., 0., .25, .25, .25, .25,
    1., 1., 1.,  # hip
    .75, .25, .25,  # knee, ankle, ankle
    1., 1., 1.,  # hip
    .5, .25, .25,  # knee, ankle, ankle
    1.25, 1.25, 1.25,  # waist
    .75, .75, .75,  # shoulder
    .5, .25, .25, .25,  # elbow, wrist, wrist, wrist
    .75, .75, .75,  # shoulder
    .5, .25, .25, .25,  # elbow, wrist, wrist, wrist
  ]
  knnK: 16
  sim:
    tau_sim: 0.005
    tau_action: 0.2
    interpolate_actions: true
    joints_are_same_as_ctrl: true
    use_spline_ref: false
    mujoco_xml: configs/mujoco_/unitree_g1/g1_single.xml
    camera: fixed_cam
configs_path: configs/stable/g1.h5

